<div 
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" >

    <md-card *ngIf="dish">
        <md-card-header>
          <md-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </md-card-title>
        </md-card-header>
       <img md-card-image src={{dish.image}} alt={{dish.name}}>
        <md-card-content>
          <p>{{dish.description}}
          </p>
        </md-card-content>
        <md-card-actions>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </md-card-actions>
        </md-card>
        
  </div>

  <div fxFlex="40">
  
    <md-card *ngIf="dish">
      <md-card-header>
        <md-card-title>
          <h3>Customer Comments</h3>
        </md-card-title>
      </md-card-header>
     
      <md-card-content *ngFor="let i of dish.comment">
        <h4>{{i.comment}}<br>{{i.rating}} stars
        </h4>
        <h5>
          --{{i.author}}
        &nbsp;&nbsp;
          {{i.date | date: 'MMM. dd. yyyy'}}
        </h5>
     <br>
     <br>
      </md-card-content>
    
      </md-card>
    
  </div>

</div>
